{% extends 'layouts.html' %}

{% block content %}

<div class="col-md-4 offset-md-4">
    <form action='password' class="card card-body p-5"
    style="background-color: #121212;">
        <h1 class="h3">Generador de contraseñas</h1>
    
        
        <label for="lenght">Selecciona la longitud de la contraseña</label>
    
        <select name="lenght" id="lenght" class="form-control">
            <option value="6">6 caracteres</option>
            <option value="7">7 caracteres</option>
            <option value="8">8 caracteres</option>
            <option value="9">9 caracteres</option>
            <option value="10">10 caracteres</option>
            <option value="11">11 caracteres</option>
            <option value="12">12 caracteres</option>
            <option value="13">13 caracteres</option>
        </select>
        
        <div class="form-check form-switch"
        style="margin-top: 20px; ">
            <label for="uppercase" class="form-check-label">Mayuscula</label>
            <input type="checkbox" name="uppercase" id="uppercase" class="form-check-input">
        </div>
        
        <div class="form-check form-switch">
            <label for="special" class="form-check-label">Caracteres especiales</label>
            <input type="checkbox" name="special" id="special" class="form-check-input">
        </div>
        
        <div class="form-check form-switch">
            <label for="numbers" class="form-check-label">Numeros</label>
            <input type="checkbox" name="numbers" id="numbers" class="form-check-input">
        </div>
    
        
    
        <button class="btn btn-primary"style="margin-top: 20px; ">Generar contraseña</button>
    
        
    </form>
</div>

{% endblock %}
